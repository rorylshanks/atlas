name: release

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build atlas (for tests)
        run: |
          mkdir -p .bin
          (cd cmd/atlas && go build -o ../../.bin/atlas .)
          echo "$PWD/.bin" >> "$GITHUB_PATH"
      - name: Run tests
        run: go test -race ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build atlas
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          bin_name="atlas-${GOOS}-${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            bin_name="${bin_name}.exe"
          fi
          go build -o "dist/${bin_name}" ./cmd/atlas
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: atlas-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve version
        id: version
        run: |
          git fetch origin master --depth=1
          echo "version=$(git rev-parse --short origin/master)" >> "$GITHUB_OUTPUT"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: atlas ${{ steps.version.outputs.version }}
          files: dist/**/atlas-*
